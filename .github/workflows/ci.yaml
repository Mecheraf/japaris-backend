name: run integration tests

on:
  push:
    branches:
      - preprod
  pull_request:
    branches:
      - preprod

env:
  NODE_VERSION: 16

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
